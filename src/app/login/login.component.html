<div class="container" style="padding:20px 0px;">
    <div class="row">
        <div class="col-sm-8 margin-auto">
            <form [formGroup]="loginForm">
                <p-panel header="Login">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3">
                                First Name *:
                            </div>
                            <div class="ui-grid-col-6">
                                <input pInputText type="text" formControlName="username" placeholder="Required" />
                                <div style="margin-top:10px;">
                                    <p-message severity="error" text="Username is required" *ngIf="!loginForm.controls['username'].valid&&loginForm.controls['username'].dirty"></p-message>
                                </div>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3">
                                Password *:
                            </div>
                            <div class="ui-grid-col-6">
                                <input pInputText type="password" formControlName="password" placeholder="Required - Min(6)" />
                                <div style="margin-top:10px;">
                                    <p-message severity="error" [text]="loginForm.controls['password'].errors['required'] ? 'Password is required' : loginForm.controls['password'].errors['minlength'] ? 'Must be longer than 6 characters' : ''"
                                        *ngIf="!loginForm.controls['password'].valid&&loginForm.controls['password'].dirty"></p-message>
                                </div>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-6"></div>
                            <div class="ui-grid-col-3">
                                <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button>
                            </div>
                        </div>
                    </div>
                </p-panel>
            </form>
        </div>
    </div>
</div>
